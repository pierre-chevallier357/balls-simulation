<span>Color: </span>
<input type="color" [(ngModel)]="balle.c" />
<span style="margin-left: 20px">Size: </span>
<input
  type="range"
  min="5"
  max="50"
  [ngModel]="balle.r"
  (ngModelChange)="updateR(balle, $event)"
/>
<button (click)="check()" style="margin-left: 20px">Tap</button>
<button (click)="remove()" style="margin-left: 20px">Remove</button>
